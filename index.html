<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Md Fahim Iftekhar" />
    <meta name="description" content="Clock" />
    <meta name="keywords" content="clock, alarm" />
    <title>Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css"
    />
    <link rel="stylesheet" href="./assets/style/index.css" type="text/css" />
  </head>
</html>
<body>
    <div class="container">
      <h1 class="title">Alarm Clock</h1>
      <div class="clock-container">
        <div id="clock" class="clock"></div>
      </div>
      <div id="alarm-details">
        <i class="fa-solid fa-bell bell-icon"></i>
        <span id="alarm-hour"></span>:<span id="alarm-minutes"></span>
      </div>
      <div class="alarm-controls">
        <form id="alarmForm">
          <input
            type="number"
            id="hour"
            min="0"
            max="23"
            placeholder="Hour"
            required
          />
          <input
            type="number"
            id="minute"
            min="0"
            max="59"
            placeholder="Minute"
            required
          />

          <button type="submit" class="set-alarm-btn">Set Alarm</button>
        </form>
      </div>
      <audio id="alarmSound" src="./assets/audio/alarm-sound.wav"></audio>
    </div>
    <script src="./assets/script/index.js"></script>
  </body>
</html>
